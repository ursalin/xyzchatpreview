<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lovable App</title>
    <meta name="description" content="Lovable Generated Project" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="Lovable App" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // 全局错误捕获 - 白屏调试用
      window.onerror = function(msg, src, line, col, err) {
        var d = document.createElement('div');
        d.style.cssText = 'position:fixed;top:0;left:0;right:0;padding:16px;background:red;color:white;font-size:12px;z-index:99999;word-break:break-all;';
        d.textContent = 'Error: ' + msg + ' at ' + src + ':' + line;
        document.body.appendChild(d);
      };
      window.addEventListener('unhandledrejection', function(e) {
        var d = document.createElement('div');
        d.style.cssText = 'position:fixed;top:0;left:0;right:0;padding:16px;background:red;color:white;font-size:12px;z-index:99999;word-break:break-all;';
        d.textContent = 'Promise Error: ' + (e.reason && e.reason.message || e.reason || 'unknown');
        document.body.appendChild(d);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
